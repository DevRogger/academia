<body>

        <p>

            <input type="number" name="numero" id="inu2"
            oninput="isoma.innerHTML = Number (inu2.value)+ Number(inu2.value)">

        <p>
            <label for="inu1">numero:</label>

            oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
        
        </p>
        <p>
