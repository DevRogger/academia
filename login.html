<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lefi balance</title>
    <link rel="shortcut icon" href="imagem/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="tama.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"><img src="imagem/logo.png" alt="logo"></div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem-vindo ao login</p>
                <form action="index.html"autocomplete="on"method="post">
                    <p><label for="inome">nome:</label><input type="text" name="nome" id="inome"required maxlength="20" autocomplete="nome" placeholder="seu nome"></p>
                    <p><label for="ISenha">senha:</label><input type="password" name="senha" id="isenha" minlength="8" autocomplete="senha" maxlength="8" placeholder="sua senha"></p>
                    <p><input type="submit" value="envia"></p>
                </form>
            </div>
        </section>
    </main>
</body>
